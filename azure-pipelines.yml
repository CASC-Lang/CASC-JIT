trigger:
- master

variables:
  buildConfiguration: 'Release'
  sln: './src/casc.sln'
  tests: './src/CASC-Test/CASC-Test.csproj'

pool:
  vmImage: 'windows-latest'

steps:
- script: dotnet build --configuration $(buildConfiguration) $(sln)
  displayName: 'dotnet build $(buildConfiguration)'
- script: dotnet test $(tests) --test-adapter-path:. --logger:"nunit;LogFileName=TestResults.xml"
  displayName: 'dotnet test'
- task: PublishTestResults@2
  displayName: 'publish test results to azure pipelines'
  inputs:
    testResultsFormat: 'NUnit'
    testResultsFiles: '**/TestResults.xml'
- script: |
    dotnet publish src/CASC-Console/CASC-Console.csproj --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)

    7z a -tzip "CASC-Console-$(Build.BuildId).zip" "./CASC-Console/*"

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)'
    publishLocation: 'pipeline'